<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Les Petits Plats - Accueil</title>
  </head>
  <body class="bg-gray-200">
    <!-- header element / introduce App and search recipes -->
    <header class="flex h-[667px] flex-col bg-[url('./../assets/images/hero-header-img.jpg')] bg-cover bg-center p-8">
      <!-- nav element / link towards home page -->
      <nav aria-label="Navigation principale">
        <a class="cursor-pointer" href="./index.html">
          <img src="./assets/icons/logo-App.svg" alt="Logo Les Petits Plats, lien vers l'accueil" />
        </a>
      </nav>
      <!-- section element / hero header and a form for search recipe -->
      <section class="flex-auto content-center px-[15%]">
        <h1 class="font-anton flex flex-col text-center text-5xl leading-tight text-yellow-300 uppercase">
          <span>cherchez parmi plus de 1500 recettes</span>
          <span>du quotidien, simples et délicieuses</span>
        </h1>
        <!-- form element / filter, sort and search by recipes / filter generate with JAVASCRIPT -->
        <form id="searchBar" class="mt-8 flex gap-2 rounded-xl bg-white p-2.5">
          <label for="search" class="sr-only">Rechercher une recette</label>
          <input id="search" class="flex-auto rounded-xl px-8" type="text" placeholder="Rechercher une recette, un ingrédient..." />
          <button id="searchMain" class="rounded-xl bg-black p-3 transition-colors hover:bg-yellow-300" title="Rechercher" type="submit">
            <img src="./assets/icons/loop-white-icon.svg" alt="Rechercher" />
          </button>
        </form>
      </section>
    </header>
    <!-- aside element / filter and sort search ingredients, devices, Utensils and display count recipes -->
    <aside class="pt-8 pl-24 pr-24 grid grid-cols-[auto_auto_auto_1fr] gap-16">
      <!-- section element / filter, sort and search by ingredients -->
      <section class="w-48 bg-white rounded-xl">
        <header class="flex justify-between content-center pt-4 pb-4">
          <h3 class="pl-4">Ingrédients</h3>
          <img class="pr-4" src="./assets/icons/arrowDropDown.svg" alt="Dérouler" />
        </header>
        <form class="pl-4 pr-4">
          <label for="searchIngredients" class="flex w-full p-2.5 outline-1 rounded-xs outline-gray-300">
            <input id="searchIngredients" class="w-full outline-0 text-gray-400 pr-2.5" type="search" name="searchIngredients" />
            <img src="./assets/icons/loop-placeholder-input-search.svg" alt="Rechercher" />
          </label>
        </form>
        <ul id="ingredientsList" class="mt-3 pb-4 flex flex-col h-80 overflow-auto scrollbar-hidden"><!-- list generate witch JAVASCRIPT --></ul>
      </section>
      <!-- section element / filter, sort and search by appliances -->
      <section class="w-48 bg-white rounded-xl">
        <header class="flex justify-between content-center pt-4 pb-4">
          <h3 class="pl-4">Appareils</h3>
          <img class="pr-4" src="./assets/icons/arrowDropDown.svg" alt="Dérouler" />
        </header>
        <form class="pl-4 pr-4">
          <label for="searchAppliances" class="flex w-full p-2.5 outline-1 rounded-xs outline-gray-300">
            <input id="searchAppliances" class="w-full outline-0 text-gray-400 pr-2.5" type="search" name="searchAppliances" />
            <img src="./assets/icons/loop-placeholder-input-search.svg" alt="Rechercher" />
          </label>
        </form>
        <ul id="appliancesList" class="mt-3 pb-4 flex flex-col h-80 overflow-auto scrollbar-hidden"><!-- list generate witch JAVASCRIPT --></ul>
      </section>
      <!-- section element / filter, sort and search by utensils -->
      <section class="w-48 bg-white rounded-xl">
        <header class="flex justify-between content-center pt-4 pb-4">
          <h3 class="pl-4">Ustensiles</h3>
          <img class="pr-4" src="./assets/icons/arrowDropDown.svg" alt="Dérouler" />
        </header>
        <form class="pl-4 pr-4">
          <label for="searchUstensils" class="flex w-full p-2.5 outline-1 rounded-xs outline-gray-300">
            <input id="searchUstensils" class="w-full outline-0 text-gray-400 pr-2.5" type="search" name="searchUstensils" />
            <img src="./assets/icons/loop-placeholder-input-search.svg" alt="Rechercher" />
          </label>
        </form>
        <ul id="ustensilsList" class="mt-3 pb-4 flex flex-col h-80 overflow-auto scrollbar-hidden"><!-- list generate witch JAVASCRIPT --></ul>
      </section>
      <!-- section element / display the number recipes / recipesCountSection is module in VIEW / dynamic interaction with JAVASCRIPT -->
      <section id="recipesCountSection" class="flex justify-end items-start">
        <h2 class="font-anton text-xl">
          <span id="recipesCountSection__number"></span>
          <span id="recipesCountSection__repice">recettes</span>
        </h2>
      </section>
    </aside>
    <!-- main element / display the recipes generate dynamic with JAVASCRIPT -->
    <main id="recipesSection" class="grid grid-cols-3 gap-12 mt-14 pl-24 pr-24 w-full">
      <!-- article element / display a card recipe / card generate dynamic with JAVASCRIPT via a class in MODELS -->
    </main>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
